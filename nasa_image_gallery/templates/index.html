{% extends 'header.html' %} {% block content %} {% if request.user.is_authenticated %}
<h2 class="text-center">Bienvenido {{ user.username | upper }}!</h2>
{% else %}
<h2 class="text-center">Bienvenido!</h2>
{% endif %}
<p class="text-center">
    Mirá las imágenes desde <a href="{% url 'home' %}">este link.</a>
</p>
<style>
    #spinner {
        display: none;
        position: fixed;
        z-index: 999;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div id="spinner"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function(){
        // Mostrar el spinner al enviar cualquier formulario
        $('form').on('submit', function() {
            $('#spinner').show();
        });

        // Mostrar el spinner al hacer clic en cualquier enlace
        $('a').on('click', function() {
            $('#spinner').show();
        });

        // Mostrar el spinner al hacer clic en cualquier botón
        $('button').on('click', function() {
            $('#spinner').show();
        });
    });
</script>
{% endblock %}
